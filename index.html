<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Prenota il tuo tavolo</h1>
    </header>
    <main>
        <section id="info-w">
            <div id="numero-persone-w">
                persone: <span id="numero-persone">2</span>
                <a href="#" id="sub" class="btn">-</a>
                <a href="#" id="add" class="btn">+</a>
            </div>
            <div>
                Tavolo selezionato
            </div>
        </section>

        <section id="tavoli-w">
            <div class="tavolo x6 libero">1</div>
            <div class="tavolo x2 libero">2</div>
            <div class="tavolo x6 occupato">3</div>
            <div class="tavolo x6 libero">4</div>
            <div class="tavolo x4 libero">5</div>
            <div class="tavolo x6 occupato">6</div>
            <div class="tavolo x4 libero">7</div>
            <div class="tavolo x6 libero">8</div>

        </section>
        <p id="message-status"></p>

        <form action="">

            <input type="text" name="name" class="input" placeholder="Name" required>

            <input type="email" name="email" class="input" placeholder="Email" required>

            <input type="submit" class="btn btn-prenota" value="PRENOTA">
        </form>
    </main>

    <footer>

    </footer>
</body>
</html>
